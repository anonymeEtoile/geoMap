<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géo Quiz - Style Duolingo</title>
    <!-- Favicon : Assurez-vous d'avoir un fichier favicon.png à la racine de votre projet -->
    <link rel="icon" href="favicon.png" type="image/png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <img src="https://d35aaqx5ub95lt.cloudfront.net/images/splash/dd26f194091a92f871e989a3fce42afe.svg" alt="Duo Owl" class="duo-owl">
                Géo Quiz Mondial
            </h1>
            <!-- Bouton Retour à l'accueil (visible pendant le jeu) -->
            <button id="back-to-home" style="display: none;">Accueil</button>
        </header>

        <section id="mode-selection">
            <h2>Choisis ton défi :</h2>
            <div class="continent-buttons">
                <!-- Les boutons sont désactivés par défaut et activés par JS après chargement des données -->
                <button data-mode="world" disabled>Monde Entier</button>
                <button data-mode="AF" disabled>Afrique</button>
                <button data-mode="AS" disabled>Asie</button>
                <button data-mode="EU" disabled>Europe</button>
                <button data-mode="NA" disabled>Amérique du Nord</button>
                <button data-mode="SA" disabled>Amérique du Sud</button>
                <button data-mode="OC" disabled>Océanie</button>
            </div>
        </section>

        <main id="game-area" style="display: none;">
            <div class="game-info">
                <div id="flag-container">
                    <p>Place le drapeau de : <strong id="country-name-prompt"></strong></p>
                    <img id="flag-image" src="" alt="Drapeau à deviner">
                </div>
                <div id="score-board">
                    Score: <span id="score">0</span> | Correct: <span id="correct-count">0</span> | Incorrect: <span id="incorrect-count">0</span>
                </div>
            </div>

            <div id="map-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="reset-zoom">Reset</button>
            </div>
            <div id="map-container">
                <!-- SVG map will be loaded here by JavaScript -->
            </div>
            <div id="feedback-message"></div>
        </main>
        
        <div id="game-over-screen" style="display: none;">
            <h2>Partie Terminée !</h2>
            <p>Ton score final : <span id="final-score">0</span></p>
            <p>Précision : <span id="accuracy">0</span>%</p>
            <button id="restart-game">Rejouer (même mode)</button>
            <button id="main-menu-from-gameover">Menu Principal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
